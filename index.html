<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", inicial-sacle="1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo.png" alt="Logo de la estudiante">
    </header>

    <main class="encriptador">

        <section class="texto">

            <textarea class="texto__ingreso" cols="70" rows="15" placeholder="Ingrese el texto aquí"></textarea>
            <p class="texto__info">  <img src="./assets/bi_exclamation-circle-fill.png"> Solo letras minúsculas y sin acentos</p>
            
            <div class="texto__botones">
                <button class="texto__boton1" onclick="encriptar()">Encriptar</button>
                <button class="texto__boton2" onclick="desencriptar()">Desencriptar</button>
            </div>
            
        </section>

        <section class="encriptado">

            <textarea class="encriptado__resultado" cols="28" rows="15"></textarea>
            
            <div class="encriptado__texto">
                <p class="encriptado__nohay">Ningún mensaje fue encontrado</p>
                <p class="encriptado__info">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="boton__copiar">
                <button class="encriptado__boton" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Desarrollado por L. Limardo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
